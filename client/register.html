<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Register Visit - TechRoute</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <main class="py-5" style="margin-top: 60px;">
        <div class="container" style="max-width: 800px;">
            <div class="text-center mb-4">
                <a href="index.html" class="navbar-brand fw-bold fs-3">
                    <i class="bi bi-compass-fill me-2"></i> TechRoute
                </a>
            </div>
            
            <h2 class="text-center mb-4">Register a New Visit</h2>
            
            <div id="message-container"></div>

            <form id="form-visit">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                <div class="mb-3">
                    <label for="technician" class="form-label">Technician</label>
                    <input type="text" class="form-control" id="technician" name="technician" required>
                </div>
                 <div class="mb-3">
                    <label for="service_type" class="form-label">Service Type</label>
                    <input type="text" class="form-control" id="service_type" name="service_type" required>
                </div>

                <div class="mb-3">
                    <div id="dynamic-checklist-container" class="mt-2"></div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Checklist Items:</label>
    
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="new-checklist-item-input" placeholder="Add custom item">
                        <button class="btn btn-secondary" type="button" id="add-checklist-item-btn">Add</button>
                    </div>

                    <div id="checklist-container" class="none">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="checklist_item" value="Security Check" id="item_security">
                            <label class="form-check-label" for="item_security">Security Check</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="checklist_item" value="Filter Cleaning" id="item_filters">
                            <label class="form-check-label" for="item_filters">Filter Cleaning</label>
                        </div>
                        </div>
                </div>
                
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Register Visit</button>
                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
